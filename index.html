<!DOCTYPE html>
<html>
	<head>
		<title>Add/Delete Table Rows | Javacodepoint</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link rel="stylesheet" href="dselect.css">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
	</head>
	<body>
		<div class="container mt-5">
			<div class="row">
				<div class="col-12">
					<table id="datatable" class="table table-bordered table-striped">
						<thead class="align-middle">
							<tr>
								<th>oneName</th>
								<th>twoName</th>
								<th>threeName</th>
								<th>fourName</th>								
								<th class="text-center" id="add" style="width:2%;"><button class="btn btn-success btn-sm" type="button" >+</button></th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<script src="dselect.js" type="text/javascript"></script>
		<script src="add.js" type="text/javascript"></script>
	</body>
</html>
<script>
    const btn = document.getElementById('add');
    let formElements = [
	{ elementTyp: 'text', id: 'oneID', name: 'oneName[]', placeholder: 'onePLC' },
	{ elementTyp: 'select', id: 'twoID', name: 'twoName[]', url: 'https://api.frankfurter.app/latest' },
	{ elementTyp: 'text', id: 'threeID', name: 'threeName[]', placeholder: 'threePLC' },
	{ elementTyp: 'select', id: 'fourID', name: 'fourName[]', url: 'https://api.frankfurter.app/latest' }
    ];
    var add = new Add("datatable",formElements,"list.php");
    add.AddClick(btn);
    add.selectLoadRender();

</script>
